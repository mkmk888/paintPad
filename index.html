<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>그림판</title>
</head>

<body>
    <div class="color-options">
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #d35400;" data-color="#d35400"></div>
        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
        <div class="color-option" style="background-color: #eb1b9b;" data-color="#eb1b9b"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <span id="line-width-text">Line Width : 5px</span>
        <input id="line-width" type="range" min="5" max="50" value="5" step="5" />
        <div class="mode-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="mode-check" name="btnradio" id="line" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="line">Line</label>
            <input type="radio" class="mode-check" name="btnradio" id="area" autocomplete="off">
            <label class="btn btn-outline-primary" for="area">Area Fill</label>
            <input type="radio" class="mode-check" name="btnradio" id="full" autocomplete="off">
            <label class="btn btn-outline-primary" for="full">Full Fill</label>
        </div>
        <button id="clear-btn">❌ All-Clear</button>
        <button id="eraser-btn">⚪ Eraser</button>
        <input type="text" value="Input Text !!" id="text" />
        <button id="font-btn">⚙ Font setting</button>
        <dialog id="font-dialog">
            <form method="dialog">
                <div id="dialog">
                    <label>Font :
                        <select>
                            <option value="sans-serif">sans-serif</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Roboto Mono">Roboto Mono</option>
                            <option value="Noto Sans KR">Noto Sans KR</option>
                            <option value="Gowun Dodum">Gowun Dodum</option>
                        </select>
                    </label>
                    <label>Font Size : 
                        <input type="text" id="font-size" value="60"/>
                        px
                    </label>
                    <div>
                        <input type="radio" id="filltext" value="fill" class="font-mode" name="dialogRadio" autocomplete="off" checked/>
                        <label for="filltext">fill</label>
                        <input type="radio" id="stroketext" value="stroke" class="font-mode" name="dialogRadio" autocomplete="off" />
                        <label for="stroketext">stroke</label>
                    </div>
                </div>
                <button class="dialog-btn" value="confirm">Confirm</button>
            </form>
        </dialog>

        <label for="file">
            Add Photo
            <input type="file" accept="image/*" id="file" />
        </label>
        <button id="save-btn">Save</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
